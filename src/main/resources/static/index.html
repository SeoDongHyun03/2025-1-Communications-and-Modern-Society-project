<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 블로그</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <!-- 마크다운 변환을 위한 라이브러리 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.css">
</head>
<body>
<header class="blog-header">
    <div class="header-container">
        <a href="/" class="logo" id="home-link">나의 블로그</a>
        <nav class="main-nav">
            <a href="/list" id="postListLink" class="nav-link">글 목록</a>
            <a href="/write" id="writeLink" class="nav-link">글 작성</a>
            <div class="auth-buttons">
                <span id="userGreeting" class="user-greeting" style="display: none; margin-right: 10px;">
                    <span id="usernameDisplay"></span>님, 안녕하세요!
                </span>
                <a href="/login.html" id="loginLink" class="btn btn-login">로그인</a>
                <a href="/register.html" id="registerLink" class="btn btn-register">회원가입</a>
                <button id="logoutBtn" class="btn btn-logout" style="display: none;">로그아웃</button>
            </div>
        </nav>
    </div>
</header>

<div class="container" id="mainContainer">
    <!-- 메인 콘텐츠 영역 -->
</div>

<script src="/js/auth.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
